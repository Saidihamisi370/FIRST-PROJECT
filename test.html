<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Practices</title>
    <style>
        .flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        .card {
            background-color: #F472B6; /* Pink 950 */
            border: 1px solid #FED7E2; /* Pink 100 */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 1rem;
            max-width: 20rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff; /* White */
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="flex justify-center">
        <div class="card">
            <div class="card-title">Incomes</div>
            <!-- Add your content for incomes card here -->
        </div>
        <div class="card">
            <div class="card-title">Expenses</div>
            <!-- Add your content for expenses card here -->
        </div>
        <div class="card">
            <div class="card-title">Users</div>
            <!-- Add your content for users card here -->
        </div>
    </div>
</body>

</html>
